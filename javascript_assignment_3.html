<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Filter Names by First Letter</h2>

    <script>
        const people = [
            "Alice Anderson",
            "Aaron Adams",
            "Bella Brown",
            "Brian Black",
            "Cathy Carter",
            "Charles Cooper",
            "Diana Davis",
            "Daniel Drake",
            "Ella Evans",
            "Ethan Edwards",
            "Fiona Fisher",
            "Frank Foster",
            "Grace Green",
            "Gavin Gray",
            "Hannah Harris",
            "Henry Hill",
            "Isabella Ingram",
            "Ian Irving",
            "Jack Johnson",
            "Julia James"
        ];

        // Choose the letter to filter by
        const firstLetter = "B";

        // Use filter() to create a new array
        const result = people.filter(name => name.charAt(0) === firstLetter);

        // Display in console only (as required)
        console.log("Names starting with " + firstLetter + ":");
        console.log(result);
    </script>
</body>
</html>
