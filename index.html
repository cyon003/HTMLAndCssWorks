<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="mb-4">Interactive Web Form</h3>

        <!-- Username -->
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" id="username" class="form-control">
          <div class="error-text"></div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-control">
          <div class="error-text"></div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="password" class="form-control">
          <div class="error-text"></div>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" id="confirmPassword" class="form-control">
          <div class="error-text"></div>
        </div>

        <!-- Interesting Topics -->
        <div class="mb-3">
          <label class="form-label fw-bold">
            Interesting Topics
            <span id="topicError" class="error-text ms-2"></span>
          </label>

          <div class="form-check">
            <input class="form-check-input topic" type="checkbox" value="HTML">
            <label class="form-check-label">HTML</label>
          </div>

          <div class="form-check">
            <input class="form-check-input topic" type="checkbox" value="CSS">
            <label class="form-check-label">CSS</label>
          </div>

          <div class="form-check">
            <input class="form-check-input topic" type="checkbox" value="JavaScript">
            <label class="form-check-label">JavaScript</label>
          </div>
        </div>

        <!-- Gender -->
        <div class="mb-3">
          <label class="form-label fw-bold">
            Gender
            <span id="genderError" class="error-text ms-2"></span>
          </label>
          <select id="gender" class="form-select">
            <option>--</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>

        <!-- Submit -->
        <button id="submitBtn" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Custom JS -->
  <script src="js/script.js"></script>
</body>
