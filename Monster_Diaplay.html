<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Monster Details</title>
    <style>
      body {
        /* font-family: Arial, sans-serif;
        background: #1a1a2e; */
        color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
      }

      .container {
        margin-top: 40px;
        background: #16213e;
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        max-width: 500px;
        width: 100%;
      }

      h3 {
        margin-top: 0;
        text-align: center;
        letter-spacing: 1px;
      }

      #monster-list {
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #0f3460;
        background: #0f3460;
        color: #f5f5f5;
      }

      hr {
        margin: 20px 0;
        border: 0;
        border-top: 1px solid #0f3460;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background: #0f3460;
        border-radius: 8px;
        overflow: hidden;
      }

      th,
      td {
        padding: 10px;
        border-bottom: 1px solid #1b4b8a;
      }

      th {
        text-align: left;
        width: 30%;
        background: #1b4b8a;
      }

      tr:last-child td,
      tr:last-child th {
        border-bottom: none;
      }

      .placeholder {
        text-align: center;
        font-size: 0.9rem;
        color: #bbbbbb;
        margin-top: 8px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- You can modify the HTML to apply change event or add more elements -->
      <h3>Monster Detail</h3>
      <div>Select Monster:</div>
      <div>
        <select id="monster-list"></select>
      </div>
      <div class="placeholder" id="info-text">
        Please select a monster from the list.
      </div>
      <hr />
      <div>
        <table>
          <tr>
            <th>ID</th>
            <td id="td-monster-id"></td>
          </tr>
          <tr>
            <th>Name</th>
            <td id="td-monster-name"></td>
          </tr>
          <tr>
            <th>HP</th>
            <td id="td-monster-hp"></td>
          </tr>
          <tr>
            <th>EXP</th>
            <td id="td-monster-exp"></td>
          </tr>
        </table>
      </div>

      <script>
        // Monster list as array of JSON objects
        const monsters = [
          {
            id: 1,
            name: "Fire Dragon",
            hp: 150,
            exp: 85,
          },
          {
            id: 2,
            name: "Ice Wolf",
            hp: 75,
            exp: 45,
          },
          {
            id: 3,
            name: "Shadow Goblin",
            hp: 40,
            exp: 25,
          },
          {
            id: 4,
            name: "Lightning Phoenix",
            hp: 200,
            exp: 120,
          },
          {
            id: 5,
            name: "Earth Golem",
            hp: 180,
            exp: 95,
          },
          {
            id: 6,
            name: "Poison Spider",
            hp: 60,
            exp: 35,
          },
          {
            id: 7,
            name: "Wind Eagle",
            hp: 90,
            exp: 55,
          },
          {
            id: 8,
            name: "Dark Skeleton",
            hp: 65,
            exp: 40,
          },
          {
            id: 9,
            name: "Crystal Unicorn",
            hp: 120,
            exp: 75,
          },
          {
            id: 10,
            name: "Lava Titan",
            hp: 250,
            exp: 150,
          },
        ];

        // DOM elements
        const monsterSelect = document.getElementById("monster-list");
        const tdId = document.getElementById("td-monster-id");
        const tdName = document.getElementById("td-monster-name");
        const tdHp = document.getElementById("td-monster-hp");
        const tdExp = document.getElementById("td-monster-exp");
        const infoText = document.getElementById("info-text");

        // Initialize dropdown list
        function initMonsterDropdown() {
          // Add default option "-"
          const defaultOption = document.createElement("option");
          defaultOption.value = "";
          defaultOption.textContent = "-";
          monsterSelect.appendChild(defaultOption);

          // Add options for each monster
          monsters.forEach((monster) => {
            const option = document.createElement("option");
            // Show monster name in the dropdown
            option.textContent = monster.name;
            // Store the monster id as value
            option.value = monster.id; // will be "1", "2", ...
            monsterSelect.appendChild(option);
          });
        }

        // Clear table data
        function clearMonsterDetail() {
          tdId.textContent = "";
          tdName.textContent = "";
          tdHp.textContent = "";
          tdExp.textContent = "";
        }

        // Update table when monster is selected
        function showMonsterDetail(monsterId) {
          // monsterId comes from select.value (string)
          const idNumber = parseInt(monsterId, 10);
          const monster = monsters.find((m) => m.id === idNumber);

          if (!monster) {
            clearMonsterDetail();
            infoText.textContent = "Please select a monster from the list.";
            return;
          }

          tdId.textContent = monster.id;
          tdName.textContent = monster.name;
          tdHp.textContent = monster.hp;
          tdExp.textContent = monster.exp;
          infoText.textContent = "Monster details loaded.";
        }

        // Attach onchange event
        monsterSelect.addEventListener("change", function () {
          if (this.value === "") {
            // Default option "-"
            clearMonsterDetail();
            infoText.textContent = "Please select a monster from the list.";
          } else {
            showMonsterDetail(this.value);
          }
        });

        // Run on page load
        initMonsterDropdown();
        clearMonsterDetail();
      </script>
    </div>
  </body>
</html>
