<!DOCTYPE html>
<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Filter Names by First Letter</h2>
    <ul id="result-list"></ul>

    <script>
        const people = [
            "Alice Anderson",
            "Aaron Adams",
            "Bella Brown",
            "Brian Black",
            "Cathy Carter",
            "Charles Cooper",
            "Diana Davis",
            "Daniel Drake",
            "Ella Evans",
            "Ethan Edwards",
            "Fiona Fisher",
            "Frank Foster",
            "Grace Green",
            "Gavin Gray",
            "Hannah Harris",
            "Henry Hill",
            "Isabella Ingram",
            "Ian Irving",
            "Jack Johnson",
            "Julia James"
        ];

        const firstLetter = "B";

        const result = people.filter(name => name.charAt(0) === firstLetter);

        console.log("Names starting with " + firstLetter + ":");
        console.log(result);

        const list = document.getElementById("result-list");
        result.forEach(name => {
            list.innerHTML += `<li>${name}</li>`;
        });
    </script>
</body>

</html>
